name: build
run-name: build by ${{ github.actor }} - ${{ github.sha }}
on:
  workflow_call:
    inputs:
      BRANCH:
        required: true
        type: string
      HASH:
        required: true
        type: string
      IMAGE_NAME:
        required: true
        type: string
    secrets:
      DOCKER_REGISTRY_HOST:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - run: echo "GIT_SHORT_HASH=`echo $(git rev-parse --short HEAD)`" >> $GITHUB_ENV

      - run: export IMAGE_NAME=${{ secrets.DOCKER_REGISTRY_HOST }}/${{ inputs.IMAGE_NAME }}:${{ inputs.HASH }}
      - run: echo $IMAGE_NAME
      - run: echo ${{ secrets.DOCKER_REGISTRY_HOST }}/${{ inputs.IMAGE_NAME }}:${{ inputs.BRANCH }}
